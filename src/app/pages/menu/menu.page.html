<ion-split-pane when="sm" contentId="main">
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar class="bg-gray-900"></ion-toolbar>
    </ion-header>
    <ion-content class="bg-gray-900 flex h-full">
      <a
        class="flex m-2 py-3 px-3 items-center gap-3 rounded-md hover:bg-gray-500/10 duration-200 text-white cursor-pointer text-sm border border-white/20">
        <ion-icon name="add" class="add-icon"></ion-icon>
        New chat</a>

      <ion-list class="bg-gray-900 m-2 border-b border-white/20 min-h-[50%]">
        <div button routerLink="/chat" class="hover:cursor-pointer text-white">
          <div class="px-4 h-full rounded-md bg-gray-700 flex items-center">
            <ion-icon name="chatbox-outline"></ion-icon>
            <span class="px-4 my-3">Chat 1</span>
          </div>
        </div>
      </ion-list>

      <a
        class="flex m-3 py-3 px-3 items-center gap-3 hover:bg-gray-500/10 duration-200 text-white cursor-pointer text-sm">
        <ion-icon name="trash-outline"></ion-icon>
        Clear conversations</a>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
